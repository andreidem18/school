<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="col-md-7" style="padding-right: 8rem">
                <div class="card mr-4">
                    <div class="card-body">
                        <ul>
                            {% for student in students %}
                                <li>
                                    <a href="/students/{{student.id}}">
                                        {{student.firstname}}
                                    </a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <a style="font-size: 2rem; color: #1f1e1e; text-decoration: none;"

        </div>
    </div>

</html>
