<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{{student.firstname}}  {{student.lastname}}</title>
</head>
<body>
    <div class="container mt-5">
        {% if student %}
            <h1>{{student.firstname}} {{student.lastname}}</h1>
            <div class="row mt-5">
                <div class="col-md-7" style="padding-right: 8rem">
                    <div class="card mr-4">
                        <div class="card-body">
                            <p><b>Date of birthday:</b> {{student.dob}}</p>
                            <p><b>Age:</b> {{age}}</p>
                        </div>
                    </div>
                    <a style="font-size: 2rem; color: #1f1e1e; text-decoration: none;"
                    href="/students/">←</a>
                </div>
                <div class="col-md-5">
                    <img 
                    src="https://image.freepik.com/free-vector/computer-graphics-advices-tips-watching-digital-design-masterclass-online-course-helpful-information-painting-exam-preparation_335657-779.jpg" 
                    alt="School"
                    class="img-fluid">
                </div>
            </div>
        {% else %}
            <h2>Sorry, the user was not found</h2>
        {% endif %}
    </div>
</body>
</html>
